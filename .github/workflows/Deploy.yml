name: Deploy
on:
  # Trigger the workflow on push to the dev branch
  push:
    branches:
      - dev
jobs:
  deploy:
    name: Gatsby Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn install --pure-lockfile
      - name: Deploy
        run: yarn run deploy